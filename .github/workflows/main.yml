name: Windows – Litemanager
on:
  workflow_dispatch:

jobs:
  build:
	-name: Start Building…
	runs-on: windows-latest

	steps:
  	- name: Downloading & installing Essentials
    	run: |
      	Invoke-WebRequest -Uri "https://github.com/joshuadjteam/DarCodr-RDPFree/releases/download/freerdp/main.bat" -OutFile "Downloads.bat"
      	cmd /c Downloads.bat

  	- name: Connect to LiteManager
    	run: cmd /c show.bat

  	- name: Time Counter
    	run: cmd /c loop.bat
